name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: marketplace
          POSTGRES_PASSWORD: marketplace_test_password
          POSTGRES_DB: marketplacebuilder_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/MarketplaceBuilder.slnx

    - name: Build
      run: dotnet build src/MarketplaceBuilder.slnx --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test tests/MarketplaceBuilder.Tests.Unit/MarketplaceBuilder.Tests.Unit.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=unit-test-results.trx"

    - name: Run integration tests
      env:
        ASPNETCORE_ENVIRONMENT: "CI"
        MigrateOnStartup: "true"
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=marketplacebuilder_test;Username=marketplace;Password=marketplace_test_password"
        ConnectionStrings__Redis: "localhost:6379"
        Stripe__SecretKey: "sk_test_fake_for_ci"
        Stripe__WebhookSecret: "whsec_fake_for_ci"
      run: dotnet test tests/MarketplaceBuilder.Tests.Integration/MarketplaceBuilder.Tests.Integration.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=integration-test-results.trx"


    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/*.trx'
        reporter: dotnet-trx

    - name: Upload artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/*.trx'
